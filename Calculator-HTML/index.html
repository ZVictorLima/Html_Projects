<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">0</section>
        <section class="calculator_buttons">
            <!-- First Row -->
            <button class="calculator_button operator">&div;</button>
            <button class="calculator_button operator">&times;</button>
            <button class="calculator_button operator">-</button>
            <button class="calculator_button operator">+</button>
            

            <!-- Second Row -->
            <button class="calculator_button">7</button>
            <button class="calculator_button">8</button>
            <button class="calculator_button">9</button>
            <button class="calculator_button">&larr;</button>

            <!-- Third Row -->
            <button class="calculator_button">4</button>
            <button class="calculator_button">5</button>
            <button class="calculator_button">6</button>
            <button class="calculator_button double_vertical">=</button>

            <!-- Fourth Row -->
            <button class="calculator_button">1</button>
            <button class="calculator_button">2</button>
            <button class="calculator_button">3</button>
            

            <!-- Fifth Row -->
            <button class="calculator_button ">0</button>
            <button class="calculator_button">.</button>
            <button class="calculator_button double_horizontal">c</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
